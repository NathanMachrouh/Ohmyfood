<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/1634d0209f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class="header__image" src="./assets/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
        <div class="header__location">
            <p><i class="header__logo fa-solid fa-location-dot"></i> Paris, Belleville</p>
        </div>
    </header>
    <div class="main-container">
        <section class="main__description">
            <h1 class="main__description__title">Réservez le menu qui vous convient</h1>
            <p class="main__description__text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <a class="main__description__btn" href="#restaurants">Explorer nos restaurants</a>
        </section>
        <section class="main__menu">
            <h2 class="main__menu__title">Fonctionnement</h2>
            <div class="main__menu__step">
                <div class="main__menu__0 main__menu__1">1</div>
                <p><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</p>
            </div>
            <div class="main__menu__step">
                <div class="main__menu__0 main__menu__2">2</div>
                <p><i class="fa-solid fa-list-ul"></i>Composez votre menu</p>
            </div>
            <div class="main__menu__step">
                <div class="main__menu__0 main__menu__3">3</div>
                <p><i class="fa-solid fa-store"></i>Dégustez au restaurant</p>
            </div>
        </section>


        <div id="main__restaurants" class="restaurants" style="background-color: black; height: 900px;">
            <h2 style="color: aliceblue;">Restaurants</h2>
            <section style="background-color: aqua; height: 900px;margin: 50px;">
                <article style="background-color: red; height: 20%;margin: 50px ;">

                </article>
                <article style="background-color: red; height: 20%;margin: 50px;">

                </article>
                <article style="background-color: red; height: 20%;margin: 50px;">

                </article>
                <article style="background-color: red; height: 20%;margin: 50px ;">

                </article>
            </section>
        </div>
    </div>
    <footer style="background-color: blueviolet; height: 100px;">

    </footer>
</body>

</html>
